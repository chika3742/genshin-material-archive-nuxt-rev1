# weaponDescriptionsの記述方法
# - 必ずパイプ(|)を使用し、複数行で記述
# - Markdownでスタイリングを行う。箇条書きはハイフン(-)を使用し、数値の強調はアンダースコア2個(__)で囲う。
#   アンダースコアも含めた、強調する文字の前後には半角スペースを入れる必要がある。
# - 強調を行う数値は、武器効果によって変化するパラメータのみ。
# - 他のパラメータに依存する効果は、「xxx%攻撃力」「xxx%HP上限」のように記述する。
# - クールタイムはカッコ内に記述する。カッコは句点の前に記述する (現状統一されていないが)。

