weaponDescriptions:
  u4-04: |
    - Damage to enemies affected by Pyro or Electro __+20%__ .

  u4-15: |
    - After hitting an enemy with Normal or Charged Attack, or with a plunging attack: Inflicts __180%__ AoE Pyro DMG.
    - After triggering the effect above, ATK is increased by __+15%__ for 8s. This effect can only occur once every 8s.

  u4-16: |
    - When a character triggers a Burning, Overloaded, Vaporized, Swirl, or Electro-Charged reaction, a "Sage's Leaf" 
      will be created around the character for 10 seconds. Picking up the Sage's Leaf grants the character Elemental Mastery __+60__ for 12 seconds. This effect cannot be overlapped. (Can be triggered while on standby, 20s cooldown)

  u4-17: |
    - Every 10 seconds after entering the field, the character's Elemental Recharge __+(Elemental Mastery)×0.036%__ .
    - Increases the Elemental Recharge of other characters in the team by __+30%__ of the above effect
      (duration 12s, can be overlapped by other weapons of the same type, can be triggered while on standby)
    
  u4-18: |
    - After hitting an enemy, increases DMG against that enemy by __+16%__ for 10s. (Max 1 enemy, 15s cooldown, resets when the enemy is defeated)

  u5-01: |
    - ATK __+20%__ .
    - When hit, restores __100% ATK__ HP and deals __200% ATK__ AoE DMG to nearby enemies. (15s cooldown)

  u5-02: |
    - Crit Rate __+20%__ .
    - After using an elemental burst, increases movement speed by __+10%__ for 10s. (Max 1 stack, 15s cooldown)

  u5-03: |
    - Increases Shield Strength by __+20%__ .
    - After hitting an enemy, increases ATK by __+4%__ for 8s. (when shield is active, 2x, max 5 stacks, 0.3s cooldown)

  u5-04: |
    - HP __+20%__ .
    - Increases ATK by __+1.2% of HP__ .

  u5-05: |
    - DMG __+10%__ .
    - When a character triggers a reaction, a stack is accumulated.
      When 2 stacks are accumulated, increases Normal/Charged Attack and Plunge DMG by __+12%__ for 12s,
      and increases ATK by __+20%__ for 12s. (can be triggered while on standby, 0.5s stack cooldown, 20s cooldown after activation, cannot be overlapped)

  u5-06: |
    - All elemental DMG __+12%__ .
    - Elemental damage of own elemental type __ +8/16/28%__ with stacks 1/2/3 existing when elemental damage is dealt by normal attack (5 seconds) / when elemental burst is activated (10 seconds) / when elemental energy is less than 100%, respectively.

  u5-07: |
    - All elemental DMG __+12%__.
    - Whenever one of the surrounding team members activates an elemental skill, they gain a stack (maximum 2). When an equipped character activates an elemental skill, each of these stacks will deal normal attack damage
      __+20%__ (duration: 8s).

